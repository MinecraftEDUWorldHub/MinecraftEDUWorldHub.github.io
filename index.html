<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft World Codes</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #eef2f3; }
    .container { background: white; padding: 2rem; max-width: 800px; margin: auto; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .world { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
    .world h3 { margin: 0 0 0.5rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft World Codes</h1>
    <div id="worlds"></div>
  </div>

  <script>
    fetch('https://codemanager.minecraftworld.workers.dev/public/worlds')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('worlds');
        Object.entries(data).forEach(([name, code]) => {
          const div = document.createElement('div');
          div.className = 'world';
          div.innerHTML = `<h3>${name}</h3><pre>${code}</pre>`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('worlds').innerText = 'Error loading world codes.';
      });
  </script>
</body>
</html>
