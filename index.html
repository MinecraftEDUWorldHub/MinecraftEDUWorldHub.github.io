<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Minecraft World Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .world-entry {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 15px;
      background: #fafafa;
    }
    .world-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    .world-code {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Education Edition</h1>
    <h2>Public World Code Gallery</h2>
    <div id="worlds-container">
      Loading world codes...
    </div>
  </div>

  <script>
    async function loadPublicWorlds() {
      try {
        const response = await fetch('https://codemanager.minecraftworld.workers.dev/public-worlds');
        if (!response.ok) throw new Error('Failed to fetch world codes');
        const data = await response.json();

        const container = document.getElementById('worlds-container');
        container.innerHTML = '';

        for (const [name, code] of Object.entries(data)) {
          const entry = document.createElement('div');
          entry.className = 'world-entry';

          const worldName = document.createElement('div');
          worldName.className = 'world-name';
          worldName.textContent = name;

          const worldCode = document.createElement('div');
          worldCode.className = 'world-code';
          worldCode.textContent = code;

          entry.appendChild(worldName);
          entry.appendChild(worldCode);
          container.appendChild(entry);
        }
      } catch (error) {
        document.getElementById('worlds-container').textContent = 'Could not load world codes.';
        console.error(error);
      }
    }

    loadPublicWorlds();
  </script>
</body>
</html>
